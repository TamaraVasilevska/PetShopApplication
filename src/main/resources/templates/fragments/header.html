<header xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/home" style="font-weight: bolder">PET SHOP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/home">Home</a>
                    </li>
                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/articles">Articles</a>
                    </li>
                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/calendar">Events</a>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0">

                    <i style="color: bisque"> <th:block th:if="${#request.getRemoteUser() !=null}" th:text="${#request.getRemoteUser()}"/> </i>

                    <th:block sec:authorize="!isAuthenticated()">
                        <a class="btn btn-primary btn-sm ml-3" href="/login">
                            <i class="fa fa-shopping-cart"></i> Login
                        </a>
                    </th:block>
                    <th:block sec:authorize="hasRole('ROLE_USER')">
                        <a class="btn btn-success btn-sm ml-3" th:if="${customer == null || vendor == null} "href="/order">
                            <i class="fa fa-shopping-cart"></i> Order
                        </a>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <a class="btn btn-light btn-sm ml-3" href="/logout">
                            <i class="fa fa-shopping-cart"></i> Logout
                        </a>
                    </th:block>

                </form>
            </div>
        </div>
    </nav>
</header>
